<div class="container">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <a href="/GBR"><img id="slide1-carousel" src="/img/GBR.jpg" alt="Great Barrier Reef" style="width:100%;"></a>
        <div class="carousel-caption">
        <h2>Great Barrier Reef</h2>
          <p>Other things</p>
        </div>
      </div>

      <div class="item">
        <a href="/CA"><img src="/img/CA.jpg" alt="Central Australia" style="width:100%;"></a>
        <div class="carousel-caption">
        <h3>Central Australia</h3>
          <p>Other things</p>
        </div>
      </div>
    
      <div class="item">
        <a href="/SM"><img src="/img/SM.jpg" alt="Snowy Mountains" style="width:100%;"></a>
        <div class="carousel-caption">
        <h3>Snowy Mountains</h3>
          <p>Other things</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
